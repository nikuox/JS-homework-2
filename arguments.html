<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum() {
        console.log(arguments);
      }
      sum(10, 20, 44, 100, 9);

      //

      function sum() {
        let s = 0;
        for (let i = 0; i < arguments.length; i++) {
          s += arguments[i];
        }
        console.log(s);
      }
      sum(10, 22, 33, 1, 2);

      //

      let fibo = [1, 1];
      for (let i = 2; i < 20; i++) {
        fibo[i] = fibo[i - 2] + fibo[i - 1];
      }
      console.log(fibo);

      //

      function fibonachi(num) {
        if (num == 0 || num == 1) console.log(1);
        else {
          let fibo = [1, 1];
          for (let i = 2; i < num.length; i++) {
            fibo[i] = fibo[i - 2] + fibo[i - 1];
          }
          console.log(fibo);
        }
      }
      fibonachi(3);
    </script>
  </body>
